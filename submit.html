	<body class="is-preload">

			<!-- Header -->
			<header id="header">
				<h1 id="logo"><a href="index.html">Light Bulb Lab</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>

				</nav>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Submit</h2>
							<p><i>Contact us - Report problems - Commit suggestions </i></p>
						</header>


						<form action="https://formspree.io/lightbulblab.navile@gmail.com" method="POST" class="cta">
							<div class="row gtr-uniform gtr-50">
							  <div class="col-8 col-12-xsmall"><input type="email" name="_replyto" id="email" placeholder="Your Email Address" /></div>
							  <div class="col-4 col-12-xsmall"><input type="submit" value="Subscribe" class="fit primary" /></div>
							</div>
						</form>


						<section>
							<form action="https://formspree.io/lightbulblab.navile@gmail.com" method="POST">
								<div class="row gtr-uniform gtr-50">
									<div class="col-6 col-12-xsmall">
										<input type="text" name="name" id="name" value="" placeholder="Name" />
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<div class="col-12">
										<select name="category" id="category">
											<option value="">- Category -</option>
											<option value="1">Contact us</option>
											<option value="1">Report problems</option>
											<option value="1">Commit suggestions</option>
											<option value="1">Paper Proposals (use WeTransfer)</option>
										</select>
									</div>
									<div class="col-4 col-12-medium">
										<input type="radio" id="priority-low" name="priority" checked>
										<label for="priority-low">Low Priority</label>
									</div>
									<div class="col-4 col-12-medium">
										<input type="radio" id="priority-normal" name="priority">
										<label for="priority-normal">Normal Priority</label>
									</div>
									<div class="col-4 col-12-medium">
										<input type="radio" id="priority-high" name="priority">
										<label for="priority-high">High Priority</label>
									</div>
									<div class="col-6 col-12-medium">
										<input type="checkbox" id="human" name="human">
										<label for="human">I am a human and not a theorist</label>
									</div>
									<div class="col-12">
										<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
									</div>
									<div class="col-12">
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="primary" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>

			<!-- Footer -->
